<!DOCTYPE HTML>
<html>
<head>
	<title>
		{% block title %}{% endblock %}
	</title>
	<!-- http://jquery.com/ -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<!-- http://getbootstrap.com/ -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
	<script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>
	
	<!-- http://handlebarsjs.com/ -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<!-- Bootstrap-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- app's own JavaScript -->
	<script src="./static/scripts.js"></script>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/custom.css">
	{% block head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
		
		<a class="navbar-brand my-auto ml-2" href="{{ url_for('index') }}">surfCheck</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label= Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
			
			<div></div>
			<form action="/" method="post" class="form-inline">
				<div class="form-group mr-5">
					<input class="form-control typeahead" name="q" id="q" autocomplete="off" placeholder="Search for Spot" type="text">
					<input type="hidden" id="spotID" name="spotID" value="">
					<button class="btn my-2 ml-4" type="submit" name="upload" value="1">Upload</button>
					<button class="btn my-2 mx-2" type="submit" name="contribute" value="1">Check</button>
				</div>
			</form>
			<div class="form-inline">
				{% if session.user_id %}
					<a class="nav-link text-white p-0" href="{{ url_for('logout') }}">Log Out</a>
				{% else %}
					<a class="nav-link text-white p-0" href="{{ url_for('login') }}">Log In</a>
					<a class="nav-link text-white p-2"> | </a> 
					<a class="nav-link text-white p-0" href="{{ url_for('register') }}">Register</a>
				{% endif %}
			</div>
		</div>
	</nav>

	
   	{% block body %}{% endblock %}
</body>
</html>
